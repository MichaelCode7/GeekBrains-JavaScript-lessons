<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework3(Made)</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

	console.log(10 + 10 + "10"); /* Складываем две десятки с типом данных Number и получаем 20.
	 К ним прибавляем "10" с типом данных String. 
	 Так как эти типы данных разные, то мы плучаем 20 с типом данных Number и 10 с типом данных String, 
	 JS это склеивает это в "2010" с типом данных String*/

	console.log(10 + "10" + 10); /* Когда JS этот код читает и выполняет, 
	он сначала берет первую десятку с типом данных Number склеивает со 
	второй десяткой с типом данных String, получается 
	"1010" с типом данных String. Потом склеиваем третью 
	десятку(тип данных Number) с остальными.Эта десятка 
	превращается в тип данных String, и получается строка "101010" .*/

	console.log(10 + 10 + +"10"); //Складываем две десятки с типом данных Number и получаем 20. К ним прибавляем Десятку переведенную из типа данных String в тип данных Number с помощью унарного плюса. Складываем их. В итоге получаем число 30.

	console.log(10 / -""); // От такого действия мы получаем "-Infinity", потому что подобное выражение приравнивается к выражению 10 / -0.

	console.log(10 / "2,5"); // Мы пытаемся делить разные типы данных , поэтому мы получим NaN.
  
</script>
</body>
</html>
