<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
 	Прибавляем 1 к переменной А с помощью унарного инкремента.
 	В переменной а стоновиться 2, следовательно в С тоже будет 2.
  */
	console.log(c);

  d = b++;
  /*
 1. b = 1
 2. Унарный Инкремент это Постфикс, значит b сохранит значение еденицы, и передаст
 		это значение d. После того, как он передал это значение, срабатывает инкремент
		и к b прибавляется 1, значение b становиться  2.
   */
	console.log(d);

  c = 2 + ++a;
  /*
  Из примера c = ++a; , переменная a имеет значение 2, следовательно, мы инкрементом 
	прибавляем еще 1 и переменная а приобретает значение 3, а далее 2 + 3 = 5, 
	переменной с присваивается значение 5. 
   */
	console.log(c);

  d = 2 + b++;
  /*
  1) переменная b имеет значение 2, из примера d = b++; . Следовательно, 2 + 2 = 4
	переменной d присваивается значение 4 .
   */
	console.log(d);

  console.log(a);
  console.log(b);
</script>
