<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

	const arg1 = +prompt('Введите первое чило:');
	const arg2 = +prompt('Введите второе чило:');
	const operation = prompt('Введите один из операторов "+", "-", "*", "/":');
	const result = mathOperation(arg1, arg2, operation);

	alert(`Результат: ${result} .`);

  //Функции.

 /**
  * Функция обрабатывает действия и отправляет резвльтат в result.
  * @param {number} arg1 Первое число. Данная функция отправляет
  * @param {number} arg2 Второе число.
  * @param {string} operation Переменная в которой храняться бинарные операторы.
  * @returns {string} Оператор, который отправляет получившееся знаяение с функции в result.
  */
	function mathOperation(arg1, arg2, operation) {
		if (operation === "+") {
			return sum(arg1, arg2);
		} else if (operation === "-") {
			return Difference(arg1, arg2);
		} else if (operation === "*") {
			return Multiplication(arg1, arg2);
		} else if (operation === "/") {
			return Division(arg1, arg2);
		} else if (/[a-zA-Zа-яА-Я]+/gm.test(operation, arg1, arg2)) {
			return NaN;
		} else {
			return "Что то пошло не так:/"
		}
	}

 /**
	* Функция складывает arg1 и arg2 и отправляет получившееся значение в mathOperation().
  * @param {numder} a Пераое число, которое будет складываться в функцией.
  * @param {numder} b Второе чило, которое будет складываться в функцией.
  * @returns {numder} Вернет число, получившееся в результате сложения a и b
  */
	function sum( arg1 , arg2 ) {
		return arg1 + arg2 ;
	}
	
 /**
	* Функция получает разность arg1 и arg2 и отправляет получившееся значение в mathOperation().
  * @param {numder} a Пераое число, уменьшаемое в функции.
  * @param {numder} b Второе число, вычитаемое в функции.
  * @returns {numder} 0 Если числа равны, то функция возвращает 0, если числа разные , то возвращается разность этих чисел.
  */
	function Difference( arg1, arg2 ) {
		if ( arg1 === arg2 ) {
			return "O";
		} else if ( arg1 < arg2 ) {
			return "Невозможно выполнить вычитание";
		} else if ( arg1 > arg2 ) {
			return arg1 - arg2 ;
		}
	}

 /**
	* Функция умножает arg1 и arg2 и отправляет получившееся значение в mathOperation(). 
  * @param {numder} a Пераое число, которое будет умножаться в функцией.
  * @param {numder} b Второе чило, которое будет умножаться в функцией.
  * @returns {numder} Вернет число, получившееся в результате умножения a и b
  */
	function Multiplication( arg1, arg2 ) {
		return arg1 * arg2 ;
	}

 /**
	* Функция получает частное arg1 и arg2 и отправляет получившееся значение в mathOperation().
  * @param {numder} a Пераое число, делимое в функции.
  * @param {numder} b Второе число, делитель в функции.
  * @returns {numder} 0 Если числа равны, то функция возвращает 0, если числа разные , то возвращается частное этих чисел.
  */
	function Division( arg1, arg2 ) {
		if ( arg1 === arg2 ) {
			return "O";
		} else if ( arg1 < arg2 ) {
			return 'Невозможно выполнить деление';
		} else if ( arg1 > arg2 ) {
			return arg1 / arg2 ;
		}
	}
</script>
