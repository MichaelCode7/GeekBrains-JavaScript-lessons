<body>
<!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль первый подходящий результат из проверок:
1. Если переменная `a` больше переменной `b`, вывести разность чисел `a` и `b`,
а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
<script>
   "use strict";

	const a = +prompt('Введите первое чило');
	const b = +prompt('Введите второе чило');
	
	if (/[a-zA-Zа-яА-Я]+/gm.test(a), /[a-zA-Zа-яА-Я]+/gm.test(b)) { //Проверка на дурака.
		alert('Вы точно ввели числа, а не буквы?:)');
	} else if (Math.sign(a) !== Math.sign(b)) { // Высчитывается сумма.
			const SumResult = getSum(a,b);
			alert(`Сумма ${a} и ${b} составляет ${SumResult}.`); 
	}	else if (a,b < 0) {				// Производит умножение.
			const MultiplicationResult = getMultiplication(a,b);
			alert(`Произведение ${a} и ${b} составляет ${MultiplicationResult}`);
	} else if (a > b) {					// Высчитьвает разность
			const DifferenceResult = getDifference(a,b);
			alert(`Разность ${a} и ${b} составляет ${DifferenceResult}.`);
	} else {
			alert('Что-то не прописано в коде:('); // Пишет если все не подошло.
	}

//Функции.

	function getSum(a,b) {
		return a + b ;
	}

	function getMultiplication(a,b) {
		return a * b ;
	}

	function getDifference(a,b) {
		return a - b ;
	}

</script>
</body>
</html>
