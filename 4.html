<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
<script>
  "use strict";

   const number = +prompt('Введите число для его разбора: '); // Переводим строку в число

	// Я решил сделать тысячи

	const thousands = Math.trunc(number / 1000) % 10; // Чтобы найти тысячи делим number на 1000 и берем 10%

	const hundreds = Math.trunc(number / 100) % 10; // Чтобы найти сотни делим number на 100 и берем 10%

	const dozens = Math.trunc(number / 10) % 10; // Чтобы найти десятки делим number на 10 и берем 10%

	const units = number % 10 // чтобы найтит еденицы, просто берем 10% от number

	alert(`В числе ${number} содержиться ${thousands} тысяч, ${hundreds} сотней, ${dozens} десятков и ${units} едениц`); // выводим результат

</script>
</body>
</html>
