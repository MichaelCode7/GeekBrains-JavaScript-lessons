<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  В данном коде переменная а = 2, в выражении x = 1 + (a *= 2) - переменная а 
  умножается на 2 с помощью *= и ей присваивается значение 4.
	В переменная х = 1 + 4 , х = 5.
  В переменной а лежит чило 4, а в переменной х лежит число 5.
   */
  console.log(x);
  console.log(a);

</script>
