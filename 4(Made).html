<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

	const a = null;	/*делимое(деление), уменьшаемое(разность),
	 первое слагаемое(сложение), множимое(умножение).
	*/
	const b = null; /*делитель(деление) , вычитаемое(разность) , второе слагаемое
	(сложение) , множитель(умножение).
	*/

  //Функции.

 /**
	* Функция складывает a и b.
  * @param {numder} a Пераое число, которое будет складываться в функцией.
  * @param {numder} b Второе чило, которое будет складываться в функцией.
  * @returns {numder} Вернет число, получившееся в результате сложения a и b
  */
	function sum( a , b ) {
		return a + b ;
	}
	
 /**
	* Функция получает разность a и b.
  * @param {numder} a Пераое число, уменьшаемое в функции.
  * @param {numder} b Второе число, вычитаемое в функции.
  * @returns {numder} 0 Если числа равны, то функция возвращает 0, если числа разные , то возвращается разность этих чисел.
  */
	function Difference( a , b ) {
		if ( a === b ) {
			return 0;
		} else if ( a < b ) {
			return false;
		} else if ( a > b ) {
			return a - b ;
		}
	}

 /**
	* Функция умножает a и b. 
  * @param {numder} a Пераое число, которое будет умножаться в функцией.
  * @param {numder} b Второе чило, которое будет умножаться в функцией.
  * @returns {numder} Вернет число, получившееся в результате умножения a и b
  */
	function Multiplication( a , b ) {
		return a * b ;
	}

 /**
	* Функция получает частное a и b.
  * @param {numder} a Пераое число, делимое в функции.
  * @param {numder} b Второе число, делитель в функции.
  * @returns {numder} 0 Если числа равны, то функция возвращает 0, если числа разные , то возвращается частное этих чисел.
  */
	function Division( a , b ) {
		if ( a === b ) {
			return 0;
		} else if ( a < b ) {
			return false;
		} else if ( a > b ) {
			return a / b ;
		}
	}
</script>
